<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join The Team - Dead By Daylight Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body class="text-bg-dark p-3">

    <main class="container">

        <h1 class="text-center m-5 text-uppercase">Join our team</h1>
        <h3 class="text-center m-5 text-uppercase">Help us keep the site up to date on the latest killers and new metas</h3>

        <form action="join_the_team_submissions.php" method="post">

            <div>

                <label for="hours" class="form-label">Send a screenshot of your total play time in DBD:*</label>
                <input class="form-control" type="file" id="hours" accept=".png, .jpeg, .jpg" required>

            </div>

            <div>

                <label for="mainRole" class="form-label mt-3">Do you play more:*</label>

                <select class="form-control" name="mainRole" id="mainRole" required>
                    <option value="" selected>Choose a role</option>
                    <option value="Survivor">Survivor</option>
                    <option value="Killer">Killer</option>
                    <option value="Equally">I play both sides equally</option>
                </select>

            </div>

            <div>

                <label for="question1" class="form-label mt-3">Which of the following builds can be considered the most reasonably stealthy one, without sacrificing too much chase endurance:*</label>

                <select class="form-control" name="question1" id="question1" required>
                    <option value="" selected>Select your answer</option>
                    <option value="Wrong">Urban Evasion, Lightweight, Self-Aware, Lucky Break</option>
                    <option value="Wrong">Sprint Burst, Self-Aware, Lucky Break, Lightweight</option>
                    <option value="Wrong">Iron Will, Urban Evasion, Dead Hard, Off The Record</option>
                    <option value="Correct">Sprint Burst, Self-Aware, Off The Record, Lightweight</option>
                </select>

            </div>

            <div>

                <label for="question2" class="form-label mt-3">Which of the following builds can be considered the most reasonably lethal one, without sacrificing too much slowdown:*</label>

                <select class="form-control" name="question2" id="question2" required>
                    <option value="" selected>Select your answer</option>
                    <option value="Wrong">Tinkerer, Overcharge, Call of Brine, Lethal Pursuer</option>
                    <option value="Correct">Overcharge, Call of Brine, Brutal Strength, Save The Best For Last</option>
                    <option value="Wrong">Hex: Ruin, Hex: Undying, Save The Best For Last, Hex: Haunted Ground</option>
                    <option value="Wrong">Barbecue and Chili, Lethal Pursuer, Jolt, Scourge Hook: Floods of Rage</option>
                </select>

            </div>

            <div>

                <label for="question3" class="form-label mt-3">What is the best item a survivor can bring in a trial?*</label>

                <select class="form-control" name="question3" id="question3" required>
                    <option value="" selected>Select your answer</option>
                    <option value="Wrong">Commodious toolbox with brand new part</option>
                    <option value="Correct">Green medkit with extra charges</option>
                    <option value="Wrong">Purple flashlight with double batteries</option>
                    <option value="Wrong">Pink key with blood amber</option>
                </select>

            </div>

            <div>

                <label for="question4" class="form-label mt-3">What is the best add-on combination on nurse?*</label>

                <select class="form-control" name="question4" id="question4" required>
                    <option value="" selected>Select your answer</option>
                    <option value="Wrong">Double iridescent</option>
                    <option value="Wrong">Double range</option>
                    <option value="Wrong">Purple range and green recovery</option>
                    <option value="Correct">Iridescent extra blink and green recovery</option>
                </select>

            </div>

            <div>

                <label for="question5" class="form-label mt-3">Who is objectively the worst killer in the game?*</label>

                <select class="form-control" name="question5" id="question5" required>
                    <option value="" selected>Select your answer</option>
                    <option value="Wrong">The Trapper</option>
                    <option value="Wrong">The Onryō</option>
                    <option value="Correct">The Shape</option>
                    <option value="Wrong">The Pig</option>
                </select>

            </div>

            <div>

                <label for="hypothetical1" class="form-label mt-3">You have a teammate hooked on a cliff and another teammate went down near the same cliff trying to save, you have no idea where your third teammate is and you don't know what their perks are. How would you comeback from this situation?*</label>
                <textarea class="form-control" id="hypothetical1" rows="5" placeholder="Give as much detail as possible. You can choose any 4 perks you want, but the build has to be believable, avoid oddly specific combinations." required></textarea>

            </div>

            <div>

                <label for="hypothetical2" class="form-label mt-3">You're playing Onryō on the Eyrie of Crows. The survivor you've been chasing for a while made it to a god pallet. Two tinkerers procked at the distance, but the TVs closest to those generators were turned off by the survivors. How would you comeback from this situation?*</label>
                <textarea class="form-control" id="hypothetical2" rows="5" placeholder="Give as much detail as possible. Assume tinkerer is part of the build. You can choose any 3 other perks you want, but the build has to be believable, avoid oddly specific combinations." required></textarea>

            </div>

            <div class="mb-3">

                <label for="email" class="form-label mt-3">Contact email:*</label>
                <input type="email" class="form-control" id="email" required>
                
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </main>

  </body>
</html>
